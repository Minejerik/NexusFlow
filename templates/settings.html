<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>
</head>
<body>
	<script>
		async function test(){
			const result = await fetch('/api/getsettings', {headers:{'x-access-tokens': localStorage.getItem('token')}})
			const settings = await result.text()
			const obj = JSON.parse(settings)
			document.write(settings)
			if (obj['message'] == 'a valid token is missing'){
			window.location.href = '/login'
			}
		}
		test()
	</script>
</body>
</html>
