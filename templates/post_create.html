<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NexusFlow post</title>
</head>
<body>
	<script>
		function post() {
			document.write(document.cookie)
		}
	</script>
	<input type="text" id="postname" placeholder="Post Title"><br>
	<textarea rows = "5" cols = "60" name = "description" id="postcontent" placeholder="Post Content"></textarea><br>
	<button onclick="post()">Post</button>
</body>
</html>
