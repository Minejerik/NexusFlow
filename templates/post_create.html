<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      
    <title>NexusFlow post</title>
</head>

<body>
    <script>
        async function post() {
            const cont = document.getElementById('postcontent').value

            let j = {}

            const resp = await fetch('/api/getid', {
                method: "GET"
            })
            const temp = await resp.text()
            const test = JSON.parse(temp)
            j.content = cont
            j.creator = test.userid
            j.parentpost = null
            j.subpost = null

            let jsonstring = JSON.stringify(j)
            const resp2 = await fetch('/api/createpost', {
                body: jsonstring,
                headers: {
                    "Content-Type": "application/json",
                },
                method: "POST"
            })
            const resptxt = await resp2.text()
						const tempa = JSON.parse(resptxt)
            window.location.href = "/"
        }
    </script>
    {% set user = myuser %}
{% include "header.html" %}
    <textarea rows="5" cols="60" name="description" id="postcontent" placeholder="Post Content" style="border-left: 15px;"></textarea><br>
    <button onclick="post()">Post</button>
</body>

</html>
